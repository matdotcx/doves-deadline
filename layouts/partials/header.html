<header class="site-header">
    <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a>
    <nav class="main-nav">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{ end }}{{ with .Site.Params.searchURL }}
        <a href="{{ . }}" aria-label="Search">Search</a>
        {{ end }}
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
            <span class="toggle-icons">
                <svg class="sun-icon" width="12" height="12" viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="3" fill="currentColor"/>
                    <path d="M8 2v2M8 12v2M2 8h2M12 8h2M11.5 11.5l1.4 1.4M3.1 3.1l1.4 1.4M4.5 11.5l-1.4 1.4M12.9 3.1l-1.4 1.4" 
                          stroke="currentColor" 
                          stroke-width="2" 
                          stroke-linecap="round"/>
                </svg>
                <svg class="moon-icon" width="12" height="12" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" 
                          fill="currentColor" 
                          stroke="none"/>
                </svg>
            </span>
            <span class="toggle-circle"></span>
        </button>
    </nav>
</header>
